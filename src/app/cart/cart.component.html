<h1>Cart</h1>
<div class="card">
  <div class="card-body">
    <div *ngIf="!items || items.length === 0; else cartSummary">
      Your cart is empty.
    </div>
    <ng-template #cartSummary>
      <table class="table table-striped table--cart-summary">
        <tr>
          <th>Name / Description</th>
          <th>Price</th>
          <th>Count</th>
          <th>Sum</th>
          <th class="text-center">Action</th>
        </tr>
        <tr *ngFor="let item of items">
          <td>{{ item.name }} <br> <i>{{ item.description }}</i></td>
          <td>{{ item.price }}</td>
          <td>{{ item.count }}</td>
          <td>{{ item.count * item.price }}</td>
          <td class="text-center">
            <button class="btn btn-danger btn-xs" type="button" (click)="removeItem(item)">Remove</button>
          </td>
        </tr>
      </table>
      <div class="d-flex justify-content-between">
        <button class="btn btn-danger btn-xs" type="button" (click)="emptyCart()">Empty cart</button>
        <div class="sum"><b>Total:</b> {{ cartSum }}</div>
      </div>
    </ng-template>
  </div>
</div>
<hr>
