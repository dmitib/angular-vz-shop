<h2>Cart</h2>
<div class="card">
  <div class="card-body">
    <div *ngIf="!items || items.length === 0; else cartSummary">
      Your cart is empty.
    </div>
    <ng-template #cartSummary>
      <table class="table table-striped table--cart-summary">
        <tr>
          <th>Name / Description</th>
          <th>Price</th>
          <th>Count</th>
          <th>Sum</th>
          <th class="text-center">Action</th>
        </tr>
        <tr
          *ngFor="let item of items"
          app-cart-item
          [item]="item"
          (itemRemove)="removeItem($event)"
          (changeCount)="changeCount($event)"
        >
        </tr>
      </table>
      <div class="d-flex justify-content-between">
        <button
          class="btn btn-danger btn-xs"
          type="button"
          (click)="emptyCart()"
        >Empty cart</button>
        <div class="sum"><b>Total count:</b> {{ cartTotalCount }}</div> <!-- Это свойство не найдено-->
        <div class="sum"><b>Total sum:</b> {{ cartTotalSum }}</div>
      </div>
    </ng-template>
  </div>
</div>
<br>
