
<div class="card">
  <div class="card-body">
    <h4 class="panel-title">Edit product</h4>
    <div class="panel-body">
      <form (ngSubmit)="onSaveProduct()" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            required
            [(ngModel)]="product.name"
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            name="price"
            placeholder="Price"
            required
            [(ngModel)]="product.price"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="Description"
            required
            [(ngModel)]="product.description"
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            placeholder="Category"
            required
            [(ngModel)]="product.category"
          />
        </div>
        <div class="form-group custom-control custom-checkbox mr-sm-2 sort__checkbox">
          <input
            type="checkbox"
            class="custom-control-input ng-untouched ng-pristine ng-valid"
            id="is-available"
            name="isAvailable"
            [(ngModel)]="product.isAvailable"
          />
          <label class="custom-control-label" for="is-available">Available</label>
        </div>
          <button class="btn btn-success mr-1" type="submit" [disabled]="form.invalid">
          Save
        </button>
        <button class="btn btn-primary" type="button" (click)="onGoBack()">
          Back
        </button>
      </form>
    </div>
  </div>
</div>
