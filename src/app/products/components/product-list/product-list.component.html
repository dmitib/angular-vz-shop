<h2>List of products:</h2>
<div class="row">
  <div class="col-sm-4 py-2" *ngIf="!products || products.length === 0; else productSummary">
    Waiting for supplies...
  </div>
  <ng-template #productSummary>
    <div class="col-sm-4 py-2" *ngFor="let product of products">
      <app-product
        [product] = product
        (addToCart)="onAddToCart($event)"
        (countChange)="onChangeCount($event)"
      ></app-product>
    </div>
  </ng-template>
</div>
